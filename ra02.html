<html>
    <head>
        <title>Realidad Aumentada 02</title>
        <!-- Librería Javascript aFrame para usar funciones interactivas 3D y de realidad aumentada. La librería aframe-particle-system es para crear sistemas de partículas -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="aframe-particle-system-component.min.js"></script>
    </head>
    <body>
  
        <!-- 
            Primero hay que crear una escena virtual.
            Si pulsas la tecla Ctrl + Alt + i accederás al panel de inspección y podrás manejar el mundo virtual casi a tu antojo. Pruébalo.
        -->
        <a-scene>
           <!-- 
                a-camera: todo mundo virtual y 3D necesita de una cámara para situarse como espectador.
                fov: es el ángulo de visión, imita la amplitud visual del ojo humano.
            --> 
            <a-camera fov="80" position="0 2 3"></a-camera>
            <!-- 
                a-box: permite crear una cubo en 3D 
                position: posición en las coordenadas (x,y,z) las undiades son en metros
                rotation: podemos rotar en los 3 ejes (x,y,z) las unidades son en grados
                opacity: transparencia del objeto, 0 mínimo y 1 y máximo
                scale: escala y tamaño del objeto en los 3 ejes
                src: insertamos la imagen que queremos como textura de fondo, aumenta el realismo
            -->
            
            
                <a-box position="-0.014 0.754 -3.745" rotation="0 -0.710 0" material="opacity: 1;" src="./img/texturanieve.jpg" scale="1.500 1.500 1.500" color="#FFFAFA" shadow></a-box>
                <a-box position="-0.014 2.062 -3.936" rotation="0.000 -0.710 0.000" material="opacity: 1;" src="./img/texturanieve.jpg" scale="1.150 1.150 1.150" color="#FFFAFA" shadow></a-box>
            
            <!-- 
                a-plane: plano liso
                width: nos permite indicar las unidades de la anchura
                height: nos permite indicar las unidades de la altura
            -->
            <a-plane 
                position="0 0 -5" rotation="-90 0 0" src="./img/suelo.jpg" 
                repeat="2 2 2"
                width="7" height="7">
            </a-plane>
            <a-plane 
                position="0 2 -6" rotation="0 0 0" src="./img/suelo.jpg" 
                repeat="2 2 2"
                width="7" height="7">
            </a-plane>
            <!--
                a-sky: es el cielo que rodea nuestra escena en 3D
                color: podemos indicar la tonalidad del cielo
                src: podemos insertar una imagen de fondo personal y única
            -->
            <!-- 
                a-sphere: una esfera en 3D
                a-cylinder: un cilindro en 3D
                a-sky: cielo, podemos ponerle una fotografía de fondo
            -->
            
            <a-sphere position="0.245 2.247 -3.404" radius="1.25"  scale="0.100 0.100 0.100" src="./img/texturapiedra.jpg"></a-sphere>
            <a-sphere position="-0.223 2.199 -3.462" radius="1.25" scale="0.100 0.100 0.100" src="./img/texturapiedra.jpg"shadow></a-sphere>
            <a-sphere position="-0.007 1.560 -3.438" radius="1.25"  scale="-0.610 -0.200 -0.200" src="./img/texturalana.jpg" shadow></a-sphere>
            <a-cylinder position="1.050 1.470 -3.430" rotation="0 0 -33" radius="0.5" height="1.5" scale="0.200 0.900 0.200" src="./img/texturamadera.jpg" shadow></a-cylinder>
            <a-cylinder position="-0.982 0.815 -3.430" rotation="0 0 -33" radius="0.5" height="1.5" scale="0.200 0.900 0.200" src="./img/texturamadera.jpg" shadow></a-cylinder>
            <a-cylinder position="0 3.065 -3.957" rotation="0 0 0" radius="0.5" height="1.5" scale="0.890 0.370 0.200" src="./img/texturatela.jpg" shadow></a-cylinder>
            <a-cylinder position="0 2.685 -3.480" rotation="0 0 0" radius="0.5" height="1.5" scale="1.040 0.080 0.200" src="./img/texturatela.jpg" shadow></a-cylinder>
            
            <!--
                a-entity: podemos crear entidad propias, en este caso creamos un pequeño sistema de partículas en forma de nubes
                preset: dust, rain, snow, stars, colors
                velocityValue: velocidad de impulso en cada uno de los ejes
            -->
            <a-entity position="0 5 -10" particle-system="preset:snow; velocityValue:4 4 0; particleCount:6000"></a-entity>
            <a-sky color="black"></a-sky>
        </a-scene>
    </body>
</html>
