<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 06</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Creamos nuestro propio contenido -->
    <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9">
      <a-animation attribute="rotation" to="0 360 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-box>
    <a-box position="0 1.450 0" rotation="0 45 0" scale="0.6 0.6 0.6" color="#4CC3D9">
      <a-animation attribute="rotation" to="0 -360 0" dur="6000" easing='linear' repeat="indefinite"></a-animation>
    </a-box>

    <a-text position='-1 1 -1' value="Trabajo de Melany">
      <a-animation attribute="rotation" to="360 0 0" dur="2500" easing='linear' repeat="indefinite"></a-animation>
    </a-text>
    <a-sphere position="-1 0.4 1" radius="0.5" color="#EF2D5E">
      <a-animation attribute="rotation" to="360 0 0" dur="8000" easing='linear' repeat="indefinite"></a-animation>
    </a-sphere>
    <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" color="#7BC8A4"></a-plane>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
