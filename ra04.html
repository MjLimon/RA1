<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 04</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Creamos nuestro propio contenido -->
    <a-sphere position="0.005 1.300 0.001" rotation="0 0 0" scale="0.455 0.455 0.455" color="#FFFAFA" shadow></a-sphere>
    <a-cone position="0 0.5 0" rotation="0 0 0" scale="0.800 0.800 0.800" color="#FFFAFA" shadow></a-cone>
   
    <!-- Definimos una cÃ¡mara asociada a nuestro marcador -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
